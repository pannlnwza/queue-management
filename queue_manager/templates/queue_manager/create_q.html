{% extends 'base.html' %}

{% block extra_head %}
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            line-height: 1.6;
            background-color: #f0f2f5;
        }
        main {
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: box-shadow 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e2a3a;
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.2rem;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            padding: 0.6rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .hint {
            color: darkgray;
            font-size: 0.9rem;
            font-style: italic;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
        }
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #16304a;
        }
    </style>
{% endblock %}

{% block content %}
    <main>
        <div class="card">
            <div class="card-title">Create a New Queue</div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-field">
                        <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="hint">{{ field.help_text }}</small>
                        {% endif %}
                        {% if field.errors %}
                            <small class="hint" style="color: red;">{{ field.errors }}</small>
                        {% endif %}
                    </div>
                {% endfor %}


                <button type="submit" class="submit-btn">Create Queue</button>
            </form>
        </div>
    </main>
{% endblock %}
