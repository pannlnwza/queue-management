{% load static %}
<link rel="stylesheet" href="{% static 'queue_manager/style_signup.css' %}">

<h2>Register</h2>

<form method="POST">
    {% csrf_token %}
    <table style="padding: 2ex;">
    {{ form.as_table }}     {# this line shows the sign-up form #}
    <tr>
    <td colspan="2">
    <button type="submit">Register</button>
    </td>
    </tr>
    </table>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
