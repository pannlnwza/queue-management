{% block navbar %}
<nav class="navbar bg-white shadow-md p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-primary">Queue Management</a>
        <div class="flex space-x-4 items-center">
            {% if user.is_authenticated %}
            <a href="{% url 'participant:queues' %}" class="btn btn-ghost">Browse Queues</a>
            <a href="{% url 'manager:create_q' %}" class="btn btn-ghost">Create Queue</a>
                <a href="{% url 'manager:manage_queues' %}" class="btn btn-ghost">Manage Queues</a>
            {% endif %}
            <div class="flex items-center space-x-2">
                {% if user.is_authenticated %}
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost">{{ user.username }}</label>
                        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <form action="{% url 'logout' %}" method="post" class="w-full">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-link w-full text-left">Log out</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary">Log in</a>
                {% endif %}
                <a href="https://github.com/pannlnwza/queue-management/issues/new" target="_blank"
                   class="btn btn-primary">Report Issues</a>
            </div>
        </div>
    </div>
</nav>
{% endblock %}
