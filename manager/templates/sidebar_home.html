{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Queue Management</title>{% endblock %}
    {% block extra_head %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ 'https://queuekk-bucket.s3.ap-southeast-2.amazonaws.com/default_images/favicon.ico' }}" type="image/x-icon">
</head>
<body class="min-h-screen bg-base-100">
<div class="drawer lg:drawer-open">
    <input id="my-drawer-2" type="checkbox" class="drawer-toggle"/>

    <div class="drawer-side bordered shadow z-20">
        <label for="my-drawer-2" class="drawer-overlay"></label>
        <div class="menu p-4 min-h-full bg-base-100 text-base-content flex flex-col items-center">
            <a href="{% url 'participant:home' %}">
                <img src="{{ 'https://queuekk-bucket.s3.ap-southeast-2.amazonaws.com/default_images/logo.ico' }}" alt="Queue Management Logo" class="p-2 w-[50px] h-auto">
            </a>

        </div>
    </div>
    <label for="my-drawer-2" class="flex justify-between pl-3 pt-4">
        <button class="btn btn-square btn-square btn-sm bg-base-100"
                onclick="document.getElementById('my-drawer-2').click();">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="size-4">
                <path fill-rule="evenodd"
                      d="M2 3.75A.75.75 0 0 1 2.75 3h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 3.75ZM2 8a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75A.75.75 0 0 1 2 8Zm0 4.25a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H2.75a.75.75 0 0 1-.75-.75Z"
                      clip-rule="evenodd"/>
            </svg>
        </button>
    </label>

    <div class="drawer-content overflow-x-auto w-full flex flex-col p-4 pl-6 ">

        {% block content %}

        {% endblock %}
        {% if messages %}
            <div id="toast-container" class="toast toast-end toast-bottom z-50">
                {% for message in messages %}
                    <div class="alert shadow-lg
                                {% if message.level_tag == 'error' %}alert-error
                                {% elif message.level_tag == 'success' %}alert-success
                                {% elif message.level_tag == 'warning' %}alert-warning
                                {% elif message.level_tag == 'info' %}alert-info
                                {% endif %}">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <style>
            #toast-container {
                position: fixed;
                bottom: 1rem;
                right: 1rem;
                z-index: 9999;
            }
        </style>

    </div>

</div>
</body>

<script>
    setTimeout(function () {
        const toast = document.querySelector('#toast-container');
        if (toast) {
            toast.remove();
        }
    }, 5000);

</script>
