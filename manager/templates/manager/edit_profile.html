{% extends 'sidebar_manage.html' %}

{% block content %}
    <h1>Edit Profile</h1>

    <!-- Display success message if the profile is updated -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br>

        <button type="submit">Update Profile</button>
    </form>

    <a href="{% url 'manager:manage_waitlist' queue_id %}">Back to Profile</a>

{% endblock %}
