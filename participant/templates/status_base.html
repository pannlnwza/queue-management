{% load static tailwind_tags %}
{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{{ 'https://queuekk-bucket.s3.ap-southeast-2.amazonaws.com/default_images/favicon.ico' }}" type="image/x-icon">
    {% block title %}<title>Queue Management</title>{% endblock %}
</head>
<div class="navbar bg-base-100">
    <div class="navbar-start">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"/>
                </svg>
            </div>
        </div>
        <a href="{% url 'participant:home' %}" class="logo-container">
            <img src="{{ 'https://queuekk-bucket.s3.ap-southeast-2.amazonaws.com/default_images/logo-full.ico' }}"
                 alt="Queue Management Logo"
                 class="w-[200px] logo-light">
            <img src="{{ 'https://queuekk-bucket.s3.ap-southeast-2.amazonaws.com/default_images/logo-full-white.ico' }}"
                 alt="Queue Management Logo"
                 class="w-[200px] logo-dark hidden">
        </a>
    </div>
</div>

{% block content %}
{% endblock %}
{% if messages %}
    {% for message in messages %}
        <div id="toast-container" class="toast toast-end toast-bottom z-50">
        <div class="alert alert-success shadow-lg text-white">
            <div class="inline-flex">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6 mr-2" fill="none"
                     viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span>{{ message }}</span>
            </div>
        </div>
    {% endfor %}
{% endif %}
</div>

<style>
    #toast-container {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 9999;
    }
</style>

</html>

<script>
    setTimeout(function () {
        const toast = document.querySelector('#toast-container');
        if (toast) {
            toast.remove();
        }
    }, 5000);

</script>
{% django_browser_reload_script %}
