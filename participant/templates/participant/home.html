{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center h-screen space-y-8">
        <!-- Heading above the cards -->
        <h2 class="text-2xl font-bold text-center">Who are you?</h2>

        <div class="flex items-center justify-center space-x-10">
            <div>
                <a href="{% url 'manager:create_q' %}" class="block">
                    <div class="card bg-neutral-100 w-72 h-72 shadow-xl hover:shadow-2xl hover:bg-secondary/30 transition-shadow duration-200 ease-in-out text-black">
                        <div class="card-body flex flex-col items-center p-4">
                            <h2 class="card-title text-center">I'm a business owner/staff.</h2>
                            <p class="text-center">I want to create my own queue.</p>
                        </div>
                        <figure class="flex justify-center p-4">
                            <img
                              src="{% static 'participant/images/owner.png' %}"
                              alt="I'm a business owner"
                              class="w-36 h-36 object-cover"/>
                        </figure>
                    </div>
                </a>
            </div>

            <div>
                <a href="{% url 'participant:queues' %}" class="block">
                    <div class="card bg-neutral-100 w-72 h-72 shadow-xl hover:shadow-2xl hover:bg-secondary/30 transition-shadow duration-200 ease-in-out text-black">
                        <div class="card-body flex flex-col items-center p-4">
                            <h2 class="card-title text-center">I'm a customer.</h2>
                            <p class="text-center">I want to join queues.</p>
                        </div>
                        <figure class="flex justify-center p-4">
                            <img
                              src="{% static 'participant/images/queue.png' %}"
                              alt="I'm a customer."
                              class="w-36 h-36 object-cover"/>
                        </figure>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
