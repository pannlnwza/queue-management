{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    {% block title %}<title>Queue Management</title>{% endblock %}
</head>

<div class="min-h-screen bg-base-100 flex items-center justify-center p-8">
  <div class="card w-[800px] bg-base-100 border-2 border-base-200">
    <div class="card-body flex flex-col items-center text-center">
      <h2 class="text-4xl font-light mb-1">Welcome to</h2>
      <h1 class="text-7xl font-bold mb-8">{{ queue.name }}</h1>

      <img src="{{ queue.get_logo_url }}" alt="{{ queue.name }} logo" class="w-64 h-64 object-contain mb-8">

      <p class="text-2xl mb-8">{{ queue.description }}</p>

      <div class="stats shadow mb-8">
        <div class="stat">
          <div class="stat-title">Open Hours</div>
          <div class="stat-value">
            {{ queue.open_time|time:"H:i" }} - {{ queue.close_time|time:"H:i" }}
          </div>
        </div>
        <div class="stat">
          <div class="stat-title">Currently Waiting</div>
          <div class="stat-value">{{ queue.get_number_waiting_now }}</div>
          <div class="stat-desc">People in Queue</div>
        </div>
      </div>

      <a href="{% url 'participant:kiosk' queue.code %}" class="w-full max-w-md">
        <button class="btn btn-primary btn-lg w-full text-2xl">
          Join the Queue
        </button>
      </a>
    </div>
  </div>
</div>
